<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="Author" content="InTra Company" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Home da Intra, onde é possível entrar diversas vagas de emprego disponíveis e voltadas para pessoas com deficiência"
    />
    <meta
      name="keywords"
      content="Vagas, Trabalho, Acessibilidade, PCD, Emprego, Inclusão, Pessoa com deficiência, Cursos"
    />
    <title>Vagas</title>
  </head>
  <body>
    <header>
      <nav
        id="navigation-header"
      >
        <button
          name="menu"
          class="nav_ham_bar"
          role="button"
          id="btn-mobile"
          aria-label="Abrir Menu Hamburger"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false"
          aria-roledescription="Menu hamburger para a navegação entre páginas do site"
          onclick="hamMenu(this)"
        >
          <span id="hamburger"></span>
        </button>
        <ul
          id="menu"
          aria-label="Opções do menu"
        >
            <li id="link1">
              <a
                href=""
                aria-label="Home"
                role="link"
                >Home</a
              >
            </li>
            <li id="link2">
              <a
                href=""
                aria-label="Cursos"
                role="link"
                >Cursos</a
              >
            </li>
        </ul>
        <ul>
          <li>
            <img
              src=""
              alt="intra-logo"
              class="logo"
              aria-label="Logo da Intra"
              width="1" 
              height="1"
            />
          </li>
          <li>
            <img
              src=""
              alt="profile"
              role="img"
              aria-label="Perfil do usuário"
              aria-roledescription="Perfil do usuário, usado para acessar suas informações"
              width="1" 
              height="1"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section
      >
        <form
          name="filter"
          action=""
          method="GET"
          aria-label="Buscar vagas"
          aria-owns="Filters-button"
        >
          <label>Buscar
            <input
              name="filter"
              type="text"
              aria-label="Busque por vagas específicas"
              placeholder="Busque vagas por palavras-chave"
              aria-invalid="false"
              aria-live="polite"
              aria-required="true"
              aria-roledescription="Buscar vagas por palavras-chave"
              required
            />
          </label>
          <button
            name="Filters-button"
            id="Filters-button"
            aria-label="Abrir Filtros"
            aria-haspopup="listbox"
            aria-controls="filters"
            aria-expanded="false"
            aria-owns="filters"
          ></button>
          <ul
            id="filters"
            aria-controls="filters-options"
            aria-label="Palavras-chave para filtrar"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-owns="filters-options"
          >
            <li
              aria-controls="filter-option1"
              aria-label="filtro1"
            ></li>
            <li
              aria-controls="filter-option2"
              aria-label="filtro2"
            ></li>
            <li
              aria-controls="filter-option3"
              aria-label="filtro3"
            ></li>
          </ul>
          <ul
            id="filters-options"
            aria-label="Opções de filtro"
          >
            <li
              id="filter-option1"
              aria-label="opção1"
            ></li>
            <li
              id="filter-option2"
              aria-label="opção2"
            ></li>
            <li
              id="filter-option3"
              aria-label="opção3"
            ></li>
          </ul>
        </form>
      </section>
      <section
        id="job-vacancies-area"
        aria-label="vagas"
        aria-live="assertive"
      >
        <section
          id="job-vacancy"
          aria-label="vaga"
        >
          <img src="" alt="job-vacancy-image" width="1" height="1"/>
          <p
            id="job-vacancy-name"
            aria-details="job-vacancy-description" 
          ></p>
          <p
            id="job-vacancy-description"
          ></p>
          <p
            id="job-vacancy-location"
          ></p>
          <p
            id="job-vacancy-type"
          ></p>
          <p
            id="job-vacancy-workload"
          ></p>
        </section>
      </section>
    </main>
    <footer>
      <section
        class="dark_bar"
        aria-label="rodapé"
      ></section>
    </footer>
  </body>
</html>
